<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoría de colas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Teoría de colas</h1>
            </div>
            <div class="s2">
                <div class="left-column">
                    <div class="intro-wrapper">
                        <div class="nav-wrapper">
                            <div class="dots-wrapper">
                                <div id="dot-1" class="browser-dot"></div>
                                <div id="dot-2" class="browser-dot"></div>
                                <div id="dot-3" class="browser-dot"></div>
                            </div>
                            <ul id="navigation">
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                        <div class="main-content">
                            <form id="formularioColas">
                                <label for="llegada">Ingrese media de llegada (λ):</label>
                                <input type="number" id="llegada" name="llegada" required>
                            
                                <label for="servicio">Ingrese media de servicio (μ):</label>
                                <input type="number" id="servicio" name="servicio" required>
                            
                                <label for="nClientes">(op) Ingrese cantidad de clientes deseada en el sistema (n):</label>
                                <input type="number" id="nClientes" name="nClientes" required>
                                
                                <label for="wqt">(op) Indique la cantidad de minutos de tiempo de espera en cola (Wq>t):</label>
                                <input type="number" id="wqt" name="wqt" required>
                                
                                <label for="wst">(op) Indique la cantidad de minutos de tiempo de espera en el sistema (Ws>t):</label>
                                <input type="number" id="wst" name="wst" required>
                            
                                <button type="button" onclick="calcularColas()">Calcular</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="right-column">
                    <div class="intro-wrapper">
                        <div class="nav-wrapper">
                            <div class="dots-wrapper">
                                <div id="dot-1" class="browser-dot"></div>
                                <div id="dot-2" class="browser-dot"></div>
                                <div id="dot-3" class="browser-dot"></div>
                            </div>
                            <ul id="navigation">
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                        <div class="main-content">
                            <h3 id="ctitle"></h3>
                            <p id="Lq"></p>
                            <p>&nbsp;</p>
                            <p id="Wq"></p>
                            <p>&nbsp;</p>
                            <p id="Ls"></p>
                            <p>&nbsp;</p>
                            <p id="Ws"></p>
                            <p>&nbsp;</p>
                            <p id="p"></p>
                            <p>&nbsp;</p>
                            <p id="p0"></p>
                            <p>&nbsp;</p>
                            <p id="pn"></p>
                            <p>&nbsp;</p>
                            <p id="pnMax"></p>
                            <p>&nbsp;</p>
                            <p id="pnMin"></p>
                            <p>&nbsp;</p>
                            <p id="pwqt"></p>
                            <p>&nbsp;</p>
                            <p id="pwst"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DISTRIBUCION BINOMIAL PARA N CLIENTES -->
        <div class="s2">
            <div class="left-column">
                <div class="intro-wrapper">
                    <div class="main-content">
                        <h3 id="tpntitle"></h3>
                        <table id="tabla-n">
                            <thead>
                                <tr>
                                    <th>n</th>
                                    <th>P(n)</th>
                                </tr>
                            </thead>
                            <tbody id="tablanBody">
                              <!-- Aquí se agregarán las filas dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="intro-wrapper">
                    <div class="main-content">
                        <h3 id="nclientestitle"></h3>
                            <canvas id="probabilidadNChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../scripts/colas.js"></script>
</body>
</html>
